<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link link-light" href="#" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showAddEmployeeForm}">Add Employee</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/showSearchForm}">Search Employee</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/searchEmployeeDetails}" th:object="${employeeList}" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter Firstname" aria-label="Search" name="firstName">
      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="btn btn-danger ml-2" th:href="@{/logout}">Logout</a>
  </div>
</nav>
  <form action="#" th:action="@{/saveEmployeeDetails}" th:object="${employee}" method="POST">
    <div class="form-group">
      <input type="hidden" th:field="*{id}"/>
      <input type="text" th:field="*{firstName}" placeholder="Employee FirstName" class="form-control mb-3 col-4">
      <input type="text" th:field="*{lastName}" placeholder="Employee LastName" class="form-control mb-3 col-4">
      <input type="text" th:field="*{gender}" placeholder="Gender" class="form-control mb-3 col-4">
      <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-3 col-4">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
</body>
</html>
